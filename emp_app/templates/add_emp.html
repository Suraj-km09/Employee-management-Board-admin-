<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee - Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
      .form-section {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #dee2e6;
      }
      .form-section h5 {
        color: #495057;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="bg-light">

    <div class="container py-4">
      <!-- Page Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-user-plus me-2"></i>Add Employee</h1>
        <a href="/" class="btn btn-dark">
          <i class="fas fa-home me-1"></i> Dashboard
        </a>
      </div>
      <hr>

      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
            <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-circle{% endif %} me-2"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <!-- Employee Form -->
      <form action="{% url 'add_emp' %}" method="post" class="card shadow-sm" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body p-4">
          
          <!-- Personal Information Section -->
          <div class="form-section">
            <h5><i class="fas fa-id-card me-2"></i>Personal Information</h5>
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label"><i class="fas fa-signature me-1"></i> First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label"><i class="fas fa-signature me-1"></i> Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="gender" class="form-label"><i class="fas fa-venus-mars me-1"></i> Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="date_of_birth" class="form-label"><i class="fas fa-birthday-cake me-1"></i> Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" max="" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="profile_pic" class="form-label"><i class="fas fa-image me-1"></i> Profile Picture</label>
              <input type="file" id="profile_pic" name="profile_pic" class="form-control" accept="image/*">
            </div>
          </div>

          <!-- Employment Information Section -->
          <div class="form-section">
            <h5><i class="fas fa-briefcase me-2"></i>Employment Information</h5>
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="position" class="form-label"><i class="fas fa-user-tie me-1"></i> Position</label>
                <select id="position" name="position" class="form-select" required>
                  {% for pos in positions %}
                    <option value="{{ pos.id }}">{{ pos.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="hire_date" class="form-label"><i class="fas fa-calendar-alt me-1"></i> Hire Date</label>
                <input type="date" id="hire_date" name="hire_date" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label"><i class="fas fa-dollar-sign me-1"></i> Salary</label>
              <input type="number" id="salary" name="salary" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
              <label class="form-check-label" for="is_active">Active Employee</label>
            </div>
            <div class="mb-3">
              <label for="contract_end_date" class="form-label"><i class="fas fa-calendar-check me-1"></i> Contract End Date</label>
              <input type="date" id="contract_end_date" name="contract_end_date" class="form-control">
            </div>
          </div>

          <!-- Contact Information Section -->
          <div class="form-section">
            <h5><i class="fas fa-address-book me-2"></i>Contact Information</h5>
            <div class="mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i> Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label"><i class="fas fa-phone me-1"></i> Phone</label>
              <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" placeholder="1234567890">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-1"></i> Address</label>
              <textarea id="address" name="address" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="termination_date" class="form-label"><i class="fas fa-calendar-times me-1"></i> Termination Date</label>
              <input type="date" id="termination_date" name="termination_date" class="form-control">
            </div>
          </div>

          <!-- Form Actions -->
          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus me-2"></i>Add Employee
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];

        // Set default hire_date to today
        document.getElementById('hire_date').value = today;

        // Limit date_of_birth to today max
        document.getElementById('date_of_birth').max = today;

        // Auto-dismiss alerts after 5 seconds
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
          setTimeout(() => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
          }, 5000);
        });
      });
    </script>
  </body>
</html>
